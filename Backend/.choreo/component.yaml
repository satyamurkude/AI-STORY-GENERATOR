schemaVersion: "1.2"
endpoints:
  - name: rest-api-be2
    displayName: REST API
    service:
      basePath: /
      port: 8000
    type: REST
    networkVisibilities:
      - Project
      - Public
    authentication:
      apiKey:
        enabled: false
        headerName: api-key
      oauth2:
        enabled: true
        headerName: Authorization

dependencies:
  connectionReferences:
    - name: openai-connection
      resourceRef: thirdparty:openai/v1
